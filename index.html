<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Random Quote-machine</title>
</head>
<body id="body">
    <div id="wrapper">
        <div id="quote-box">
          <div class="quote-text">
            <span id="text">"Life is not measured by the number of breaths we take, but by the moments that take our breath away." - Maya Angelou</span>
          </div>
          <div class="quote-author">
            <span id="author"></span>
          </div>
          <div class="buttons">
            <a class="button social" id="tweet-quote" title="Tweet this quote!" target="_top" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22Life%20is%20not%20measured%20by%20the%20number%20of%20breaths%20we%20take%2C%20but%20by%20the%20moments%20that%20take%20our%20breath%20away.%22%20Maya%20Angelou" style="background-color: rgb(115, 168, 87);">
              <i class="fa fa-twitter"></i>
            </a>
          <a class="button social" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Maya%20Angelou&amp;content=Life%20is%20not%20measured%20by%20the%20number%20of%20breaths%20we%20take%2C%20but%20by%20the%20moments%20that%20take%20our%20breath%20away.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button" style="background-color: rgb(115, 168, 87);">
              <i class="fa fa-tumblr"></i>
            </a>
          <button class="button new" id="new-quote" onClick="newQuote()">New quote</button>
        </div>
        </div>
        <Footer>by <a class="author" href="https://www.freecodecamp.org/OlhaShvets">Olha Shvets</a></Footer>
        <script src="javascript.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</body>
</html>
